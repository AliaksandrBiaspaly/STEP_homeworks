<!DOCTYPE html>
<html lang="en">
 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
 
    <body>
 
        <style>
            .container{
                display: grid;
                grid-template-columns: repeat(4, auto) ;
                grid-template-rows: 80px 100px 50px 10px ;
                background-color: aquamarine;
                row-gap: 5px;
                column-gap: 10px;
 
            }
            .box{
                background-color: rgb(223, 220, 48);
 
                height: 100px;
                grid-column: 1/5;
            }
        </style>
 
        <div class="container">
            <div class="box">1</div>
            <div class="box" >2</div>
            <div >3</div>
            <div ></div>
        </div>
    </body>
 
 
 
</html>
